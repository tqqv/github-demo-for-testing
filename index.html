<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <link rel="stylesheet" href="style.css">
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>
<body>
    <h1 class="hihi">Survey Form For Student</h1>
    <div class="entranceForm">
        <div><br></div>
        <div class="ml10">Name</div>
        <input class="inp" type="text" placeholder="Enter your name">
        <div class="ml10">Email</div>
        <input class="inp" type="text" placeholder="Enter your email">
        <div class="ml10">Age</div>
        <input class="inp" type="text" placeholder="Enter your age">
        <div class="ml10">Which option best describes you</div>
        <select class="inp"  id="describes" name="describe">
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
            <option value="Parents">Parents</option>
        </select>
        <div class="ml10">Languages and frameworks known (Check all that apply)</div>
        <input type="checkbox" id="language1" name="language1" value="C">
        <label for="language1">C</label><br>
        <input type="checkbox" id="language2" name="language2" value="C++">
        <label for="language2">C++</label><br>
        <input type="checkbox" id="language3" name="language3" value="C#">
        <label for="language3"> Java</label><br>
        <input type="checkbox" id="language3" name="language3" value="Python">
        <label for="language4"> Python</label><br>
        <input type="checkbox" id="language4" name="language4" value="Javascript">
        <label for="language5"> Javascript</label><br>
        <input type="checkbox" id="language5" name="language5" value="React">
        <label for="language6"> React</label><br>
        <input type="checkbox" id="language6" name="language6" value="Angular">
        <label for="language7"> Angular</label><br>
        <input type="checkbox" id="language7" name="language7" value="Django">
        <label for="language8"> Django</label><br>
        <input type="checkbox" id="language8" name="language8" value="Spring">
        <label for="language9"> Spring</label><br><br><br>
        <div class="ml10">Any comments or suggestions</div>
        <input class="inp"  type="text"><br>

        <input type="submit" class="submitBtn" value="Submit">
        
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
